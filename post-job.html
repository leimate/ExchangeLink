<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job | ExchangeLink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header-container"></header>
    
    <main>
        <section class="post-job-form">
            <h2>Post a Job</h2>
            <form id="jobForm">
                <div class="form-group">
                    <label for="name">Name of Poster<span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="title">Job Title<span class="required">*</span></label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Job Description<span class="required">*</span></label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="skills">Required Skills<span class="required">*</span></label>
                    <input type="text" id="skills" name="skills" required>
                </div>
                <div class="form-group">
                    <label for="company">Company (Optional)</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="deal">Deal Type<span class="required">*</span></label>
                    <select id="deal" name="deal" required>
                        <option value="xdeal">X-deal</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location (Optional)</label>
                    <input type="text" id="location" name="location">
                </div>
                <div class="form-group">
                    <label for="duration">Duration (Optional)</label>
                    <input type="text" id="duration" name="duration">
                </div>
                <div class="form-group">
                    <label for="compensation">Compensation (if paid)</label>
                    <input type="text" id="compensation" name="compensation">
                </div>
                <div class="form-group">
                    <label for="deadline">Application Deadline (Optional)</label>
                    <input type="date" id="deadline" name="deadline">
                </div>
                <div class="form-group">
                    <label for="contact">Contact Information<span class="required">*</span></label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <button type="submit" class="cta-button">Post Job</button>
            </form>
        </section>
    </main>

    <footer id="footer-container"></footer>
    <script src="script.js"></script>
</body>
</html>
